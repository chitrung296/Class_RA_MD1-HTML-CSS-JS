<!-- các thuộc tính (property) :
border : tạo đường viền cho table
cellpadding: là khoảng cách từ border của ô đến text (chữ).
cellspacing: là khoảng cách từ border của bảng đến border của ô. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="40">
        <tr>
            <th>STT</th>
            <th>Quê Quán</th>
            <th>Họ và Tên</th>
        </tr>
        <tr>
            <td>1</td>
            <td>HN</td>
            <td>Tran Van A</td>
        </tr>
        <tr>
            <td>2</td>
            <td>HCM</td>
            <td>Tran Van B</td>
        </tr>
        <tr>
            <td colspan="2">Tổng số lượng:</td>
            <td>2</td>
        </tr>
    </table>
    
</body>
</html>
