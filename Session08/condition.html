<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        1. câu điều kiện if-else (nếu-thì)
        + cú pháp 
        if(đk){
            //phần thực thi
        }
        else{
            //phần thực thi
        }
        2. câu điều kiện if-else lồng : tức là trong if lại có if-else
        3. if-else bậc thang 
        if (đk){
            // phần thực thi
        }else if (đk){
            //phần thực thi
        }else if (đk){
            //phần thực thi
        }
        // đúng ở đâu dừng ở đấy luôn
    -->
    <script>
        let age = 18;
        let name ="Chí Trung";
        //thầy muốn in ra câu xin chào Chí Trung năm nay 18 tuổi
        // dùng dấu literal - template string
        // falsy và truthy 
        // falsy gồm các giá trị sau 
        /** shift + alt + A 
         * 
         */
        /* falsy gồm các giá trị sau:
            0 , null, NaN , undefined, false,"",''
           truthy không phải là falsy

         */
        console.log(`xin chào ${name} năm nay ${age} tuổi!`);
        if(age >= 18){
            console.log("bạn đủ 18 tuổi!");
        }
        else{
            console.log("bạn chưa đủ 18 tuổi!");
        }
    </script>
</body>
</html>
